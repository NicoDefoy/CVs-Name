<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flinter's Name</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #2B2D42; /* Couleur de fond proche de Flint */
        }
        .container {
            text-align: center;
            background: #FFFFFF; /* Fond blanc pour le conteneur */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #2C3E50; /* Couleur du texte principal de Flint */
            font-size: 2em;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #F39C12; /* Couleur du bouton orange de Flint */
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #D35400; /* Couleur de survol */
        }
        h2 {
            margin-top: 20px;
            color: #2C3E50; /* Couleur du texte du résultat */
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='FLINT_RVB_LINE_COLOR.jpg') }}" alt="Flint Logo">
        <h1>Flinter's Name</h1>
        <form action="/generate" method="post">
            <button type="submit">Générer un nom</button>
        </form>
        {% if nom %}
            <h2>Nom généré : {{ nom }}</h2>
        {% endif %}
    </div>
</body>
</html>
