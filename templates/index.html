<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flinter's Name</title>
    <style>
        body {
            background: linear-gradient(135deg, #E2F0FF, #FFE2FF); /* Dégradé pastel bleu-rose clair */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px; /* Taille élargie pour remplir plus l'espace */
        }
        h1 {
            margin-bottom: 30px;
            color: #4a4a4a; /* Texte gris foncé pour contraste doux */
            font-size: 24px;
        }
        button {
            background-color: #FFB6C1; /* Rose pastel clair pour le bouton */
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FF9BB1; /* Effet survol pour le bouton */
        }
        h2 {
            margin-top: 30px;
            color: #4a4a4a; /* Texte gris foncé pour contraste doux */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flinter's Name</h1>
        <form action="/" method="post">
            <button type="submit">Générer un nom</button>
        </form>
        {% if nom %}
            <h2>Nom généré : {{ nom }}</h2>
        {% endif %}
    </div>
</body>
</html>
