<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flinter's Name</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Fond sombre */
            color: #ffffff; /* Texte blanc */
        }
        .container {
            text-align: center;
            background: #333333; /* Arrière-plan de la boîte */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
            color: #00ffcc; /* Couleur d'accent vert clair */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00ffcc; /* Couleur d'accent vert clair */
            border: none;
            border-radius: 5px;
            color: #1c1c1c; /* Texte foncé sur bouton clair */
        }
        button:hover {
            background-color: #00cc99; /* Couleur d'accent vert un peu plus foncé au survol */
        }
        h2 {
            margin-top: 20px;
            color: #cccccc; /* Texte gris clair */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flinter's Name</h1>
        <form action="/generate" method="post">
            <button type="submit">Générer un nom</button>
        </form>
        {% if nom %}
            <h2>Nom généré : {{ nom }}</h2>
        {% endif %}
    </div>
</body>
</html>
